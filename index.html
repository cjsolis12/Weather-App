<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>What's the Weather</title>
  </head>
  <body>
    <!-- Top title -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <h1>Weather Dashboard</h1>
      </nav>
      <div class="container-fluid">
        <div class="row content">
            <!-- Side bar for Search Box -->
          <aside class="col-sm-3 sidenav" id="sidenav">
            <h4>Search for a city</h4>
            <form id="user-form">
                <input type="text" id="city-search" placeholder="Search City..">
                <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
            <div id="search-history"></div>
          </aside>
      <!-- Main current Weather Display -->
          <div class="col-sm-9">
            <main class="row current-weather-box">
                <div class="col-sm-12">
                    <h2 class="col current-weather-title">City</h2>
                </div>
            </main>
            <!-- 5 Day current Weather Cards -->
            <div class="row">
              <div class="col day">day1</div>
              <div class="col day">day2</div>
              <div class="col day">day3</div>
              <div class="col day">day4</div>
              <div class="col day">day5</div>
            </div>
          </div>
        </div>
      </div>

    <script src="Assets/script.js"></script>
  </body>
</html>
