<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>What's the Weather</title>
  </head>
  <body>
    <!-- Top title -->
    <nav class="navbar navbar-expand-lg shadow p-3 rounded">
        <h1>Weather Dashboard</h1>
      </nav>
      <div class="container-lg">
        <div class="row content">
            <!-- Side bar for Search Box -->
          <aside class="col-sm-3 sidenav" id="sidenav">
            <div class="city-form">
              <h4>Search for a city</h4>
              <form id="user-form">
                  <input type="text" id="city-search" placeholder="Search City..">
                  <button class="btn btn-light" type="submit">Search</button>
              </form>
            </div>
            <div id="search-history">
                <ul id="search-history-list" class="list">Search History</ul>
            </div>
          </aside>
      <!-- Main current Weather Display -->
          <div class="col-sm-9">
            <main class="row current-weather-box shadow p-3 m-3 bg-body-tertiary rounded"></main>
            <!-- 5 Day current Weather Cards -->
            <div class="weather row gx-2"></div>
          </div>
        </div>
    <script src="Assets/script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  </body>
</html>
